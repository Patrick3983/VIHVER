<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vihveer - Artista Plástico</title>
    <style>
        /* Estilos gerais */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .pencil {
            width: 10em;
            height: 10em;
            display: block;
        }

        .pencil__body1,
        .pencil__body2,
        .pencil__body3,
        .pencil__eraser,
        .pencil__eraser-skew,
        .pencil__point,
        .pencil__rotate,
        .pencil__stroke {
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .pencil__body1,
        .pencil__body2,
        .pencil__body3 {
            transform: rotate(-90deg);
        }

        .pencil__body1 {
            animation-name: pencilBody1;
        }

        .pencil__body2 {
            animation-name: pencilBody2;
        }

        .pencil__body3 {
            animation-name: pencilBody3;
        }

        .pencil__eraser {
            animation-name: pencilEraser;
            transform: rotate(-90deg) translate(49px,0);
        }

        .pencil__eraser-skew {
            animation-name: pencilEraserSkew;
            animation-timing-function: ease-in-out;
        }

        .pencil__point {
            animation-name: pencilPoint;
            transform: rotate(-90deg) translate(49px,-30px);
        }

        .pencil__rotate {
            animation-name: pencilRotate;
        }

        .pencil__stroke {
            animation-name: pencilStroke;
            transform: translate(100px,100px) rotate(-113deg);
        }

        /* Animations */
        @keyframes pencilBody1 {
            from, to {
                stroke-dashoffset: 351.86;
                transform: rotate(-90deg);
            }
            50% {
                stroke-dashoffset: 150.8; /* 3/8 of diameter */
                transform: rotate(-225deg);
            }
        }

        @keyframes pencilBody2 {
            from, to {
                stroke-dashoffset: 406.84;
                transform: rotate(-90deg);
            }
            50% {
                stroke-dashoffset: 174.36;
                transform: rotate(-225deg);
            }
        }

        @keyframes pencilBody3 {
            from, to {
                stroke-dashoffset: 296.88;
                transform: rotate(-90deg);
            }
            50% {
                stroke-dashoffset: 127.23;
                transform: rotate(-225deg);
            }
        }

        @keyframes pencilEraser {
            from, to {
                transform: rotate(-45deg) translate(49px,0);
            }
            50% {
                transform: rotate(0deg) translate(49px,0);
            }
        }

        @keyframes pencilEraserSkew {
            from, 32.5%, 67.5%, to {
                transform: skewX(0);
            }
            35%, 65% {
                transform: skewX(-4deg);
            }
            37.5%, 62.5% {
                transform: skewX(8deg);
            }
            40%, 45%, 50%, 55%, 60% {
                transform: skewX(-15deg);
            }
            42.5%, 47.5%, 52.5%, 57.5% {
                transform: skewX(15deg);
            }
        }

        @keyframes pencilPoint {
            from, to {
                transform: rotate(-90deg) translate(49px,-30px);
            }
            50% {
                transform: rotate(-225deg) translate(49px,-30px);
            }
        }

        @keyframes pencilRotate {
            from {
                transform: translate(100px,100px) rotate(0);
            }
            to {
                transform: translate(100px,100px) rotate(720deg);
            }
        }

        @keyframes pencilStroke {
            from {
                stroke-dashoffset: 439.82;
                transform: translate(100px,100px) rotate(-113deg);
            }
            50% {
                stroke-dashoffset: 164.93;
                transform: translate(100px,100px) rotate(-113deg);
            }
            75%, to {
                stroke-dashoffset: 439.82;
                transform: translate(100px,100px) rotate(112deg);
            }
        }

        /* Estilos gerais */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcc5c; /* Realça a cor ao passar o mouse */
        }

        /* Estilos para dispositivos com largura de tela menor ou igual a 768px (tablets e celulares) */
        @media only screen and (max-width: 768px) {
            .container {
                width: 90%; /* Reduz a largura do container para telas menores */
            }

            header h1 {
                font-size: 24px; /* Reduz o tamanho da fonte do cabeçalho em dispositivos menores */
            }

            nav ul li {
                margin-left: 10px; /* Reduz a margem entre os itens do menu de navegação */
            }

            #hero {
                padding: 80px 0; /* Reduz o preenchimento no herói para telas menores */
            }

            #hero h2 {
                font-size: 36px; /* Reduz o tamanho da fonte no herói para telas menores */
            }

            .btn {
                padding: 10px 20px; /* Reduz o preenchimento dos botões para telas menores */
            }

            section {
                padding: 30px 0; /* Reduz o preenchimento nas seções para telas menores */
            }

            footer {
                padding: 15px 0; /* Reduz o preenchimento no rodapé para telas menores */
            }
        }

        /* Estilos para dispositivos com largura de tela menor ou igual a 576px (celulares) */
        @media only screen and (max-width: 576px) {
            header h1 {
                font-size: 20px; /* Reduz ainda mais o tamanho da fonte do cabeçalho para celulares */
            }

            nav ul li {
                margin-left: 5px; /* Reduz ainda mais a margem entre os itens do menu de navegação para celulares */
            }

            #hero {
                padding: 60px 0; /* Reduz ainda mais o preenchimento no herói para celulares */
            }

            #hero h2 {
                font-size: 30px; /* Reduz ainda mais o tamanho da fonte no herói para celulares */
            }

            .btn {
                padding: 8px 16px; /* Reduz ainda mais o preenchimento dos botões para celulares */
            }

            section {
                padding: 20px 0; /* Reduz ainda mais o preenchimento nas seções para celulares */
            }

            footer {
                padding: 10px 0; /* Reduz ainda mais o preenchimento no rodapé para celulares */
            }
        }

        /* Estilos específicos da galeria */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Alteração do tamanho das colunas */
            gap: 20px;
            justify-content: space-between;
        }

        .gallery-item {
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05); /* Aumenta a escala da imagem ao passar o mouse */
        }

        section {
            padding: 40px 0;
            text-align: center;
        }

        .btn {
            display: inline-block;
            background-color: #ffcc5c;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff6f61;
        }

        footer {
            background-color: #ff6f61;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-link {
            color: #25d366; /* Cor do WhatsApp */
            text-decoration: none;
        }

        .whatsapp-link:hover {
            text-decoration: underline; /* Sublinhado ao passar o mouse */
        }

        .tooltip-container {
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 17px;
            border-radius: 10px;
        }

        .tooltip {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            border-radius: 15px;
            box-shadow: inset 5px 5px 5px rgba(0, 0, 0, 0.2), inset -5px -5px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.1);
        }

        .profile {
            background: #2a2b2f;
            border-radius: 10px 15px;
            padding: 10px;
            border: 1px solid #52382f;
        }

        .tooltip-container:hover .tooltip {
            top: -150px;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .icon {
            text-decoration: none;
            color: #fff;
            display: block;
            position: relative;
        }

        .layer {
            width: 55px;
            height: 55px;
            transition: transform 0.3s;
        }

        .icon:hover .layer {
            transform: rotate(-35deg) skew(20deg);
        }

        .layer span {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border: 1px solid #fff;
            border-radius: 15px;
            transition: all 0.3s;
        }

        .layer span,
        .text {
            color: #e6683c;
            border-color: #e6683c;
        }

        .icon:hover.layer span {
            box-shadow: -1px 1px 3px #e6683c;
        }

        .icon .text {
            position: absolute;
            left: 50%;
            bottom: -5px;
            opacity: 0;
            font-weight: 500;
            transform: translateX(-50%);
            transition: bottom 0.3s ease, opacity 0.3s ease;
        }

        .icon:hover .text {
            bottom: -35px;
            opacity: 1;
        }

        .icon:hover .layer span:nth-child(1) {
            opacity: 0.2;
        }

        .icon:hover .layer span:nth-child(2) {
            opacity: 0.4;
            transform: translate(5px, -5px);
        }

        .icon:hover .layer span:nth-child(3) {
            opacity: 0.6;
            transform: translate(10px, -10px);
        }

        .icon:hover .layer span:nth-child(4) {
            opacity: 0.8;
            transform: translate(15px, -15px);
        }

        .icon:hover .layer span:nth-child(5) {
            opacity: 1;
            transform: translate(20px, -20px);
        }

        .instagramSVG {
            font-size: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888', GradientType=1 );
        }

        .user {
            display: flex;
            gap: 10px;
        }

        .img {
            width: 50px;
            height: 50px;
            font-size: 25px;
            font-weight: 700;
            border: 1px solid #e6683c;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .name {
            font-size: 17px;
            font-weight: 700;
            color: #e6683c;
        }

        .details {
            display: flex;
            flex-direction: column;
            gap: 0;
            color: #fff;
        }

        .about {
            color: #ccc;
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" height="200px" width="200px" viewBox="0 0 200 200" class="pencil">
            <!-- Insira aqui o código SVG -->
        </svg>
    </div>

    <script>
        // Remova a tela de carregamento após 3 segundos
        setTimeout(function() {
            document.querySelector('.loading-overlay').style.display = 'none';
        }, 3000);
    </script>
    <svg xmlns="http://www.w3.org/2000/svg" height="200px" width="200px" viewBox="0 0 200 200" class="pencil">
        <defs>
            <clipPath id="pencil-eraser">
                <rect height="30" width="30" ry="5" rx="5"></rect>
            </clipPath>
        </defs>
        <circle transform="rotate(-113,100,100)" stroke-linecap="round" stroke-dashoffset="439.82" stroke-dasharray="439.82 439.82" stroke-width="2" stroke="currentColor" fill="none" r="70" class="pencil__stroke"></circle>
        <g transform="translate(100,100)" class="pencil__rotate">
            <g fill="none">
                <circle transform="rotate(-90)" stroke-dashoffset="402" stroke-dasharray="402.12 402.12" stroke-width="30" stroke="hsl(223,90%,50%)" r="64" class="pencil__body1"></circle>
                <circle transform="rotate(-90)" stroke-dashoffset="465" stroke-dasharray="464.96 464.96" stroke-width="10" stroke="hsl(223,90%,60%)" r="74" class="pencil__body2"></circle>
                <circle transform="rotate(-90)" stroke-dashoffset="339" stroke-dasharray="339.29 339.29" stroke-width="10" stroke="hsl(223,90%,40%)" r="54" class="pencil__body3"></circle>
            </g>
            <g transform="rotate(-90) translate(49,0)" class="pencil__eraser">
                <g class="pencil__eraser-skew">
                    <rect width="20" height="50" x="-10" y="-20" fill="hsl(0,0%,100%)" clip-path="url(#pencil-eraser)"></rect>
                    <circle r="3" fill="hsl(0,0%,0%)" cy="0" cx="0"></circle>
                </g>
            </g>
            <g transform="rotate(-90) translate(49,-30)" class="pencil__point">
                <polygon points="-5,-5 5,-5 0,10" fill="hsl(36,90%,50%)" stroke="hsl(36,90%,30%)" stroke-width="2"></polygon>
            </g>
        </g>
    </svg>
</body>
</html>
